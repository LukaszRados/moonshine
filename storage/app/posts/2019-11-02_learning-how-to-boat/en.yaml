title: When I was thinking, that's how I'm going
published_text: "November 02, 2019"
location: "Boulogne sur Mer, France"
intro: 'Voyaging is fixing your boat in exotic locations.'
body: 
  -
    type: markdown
    content: |
      Gdy pierwszy raz usiedliśmy w czwórkę przy naszym stole w mesie nie mogliśmy uwierzyć, że nam się udało. Jasne, poprzednie 2 lata wypełnione były planowaniem, szukaniem i oglądaniem łódek, dyskusjami i niezliczonymi videocallami. Wydawać by się mogło że będziemy psychicznie przygotowani na zmianę stylu życia. Wciąż jednak nikt z nas nie mógł uwierzyć, że pijemy herbatę na naszej łodzi.

      Początki były powolne i zakładały trochę formalności. Wyprowadzka z Amsterdamu i Warszawy, rejestracja łódki w PZŻ i UKE, podpisywanie umowy, zakładanie konta w banku i wiele innych. Krótki pobyt w domach rodzinnych i po 2 tygodniach polecieliśmy do Burnham on Crouch w Anglii, które stało się naszym domem na następne 32 dni.
