      ## Dziwny przypadek silnika diesla

      Zaskakująco dużo czasu zmuszeni byliśmy poświęcić elementowi, którego chcemy używać jak najmniej: silnikowi. Schowany pod zejściówką Yanmar 3GM30F służy wiernie na tej łodzi od prawie 30 lat i wciąż jest w całkiem niezłym stanie. Wymaga jednak ciągłego serwisowania i odrobiny cierpliwości. I wiedzy, której niestety nie posiadaliśmy.

      Jeszcze zanim pierwszy raz ubrudziliśmy ręce olejem, Marta i Łukasz wybrali się do North Fambridge na kurs obsługi i serwisowania silników diesla. W trakcie kursu Colin wtłoczył w ich głowy porządną dawkę wiedzy i uzbroił ich w umiejętności pozwalające na skuteczne serwisowanie silnika. 

      Zachęceni kursem, wyposażeni w książki i notatki, zabrali się do pracy. Na pierwszy ogień poszła wymiana impellera - czynność prosta i rutynowa. Dostęp do niego w tym modelu silnika jest niezbyt wygodny, jednak po kilkunastu minutach gimnastyki udało się go wymienić na nowy (w samą porę - stary impeller pokazywał już ślady zużycia). Nie odbyło się bez dramy. Dosłownie sekundy po tym jak Łukasz stwierdził, że należy uważać, żeby nie przekręcić śruby w pokrywie pompy, dokładnie to zrobił. Na szczęście Colin ruszył z pomocą i pomógł wyciągnąć gwint zniszczony gwint (i zaoszczędzić 700 funtów za nową pompę).
