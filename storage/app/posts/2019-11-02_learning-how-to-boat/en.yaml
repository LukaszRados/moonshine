      ## W oddali ujrzymy skał zęby pod Dover

      Po ponad miesiącu w Burnham on Crouch nadszedł dzień w którym postawiliśmy żagle (albo raczej uruchomiliśmy silnik) i wypłynęliśmy na szerokie wody. Przecięliśmy ujście Tamizy, po krótkim postoju w Ramsgate dotarliśmy do znanego z szant Dover, a następnie udaliśmy się do Francji. A gdzie dalej? O tym już wkrótce.

      W trakcie naszego pobytu w Wielkiej Brytanii spotkaliśmy się z wieloma życzliwymi i pomocnymi osobami. Z tego miejsca chcielibyśmy im serdecznie podziękować i mamy nadzieję, że jeszcze gdzieś nam się uda spotkać (oby na wodzie!). 
