      Najważniejszym zadaniem było nauczenie się jak pracuje nasz nowy dom. Posiadanie łodzi różni się od wypożyczania zwłaszcza w jednym aspekcie: kiedy coś się zepsuje, musimy sami ustalić co to było i jak to naprawić. “Obsługa” łodzi to trochę jak połączenie domu i samochodu, który na dodatek musi pływać. Sprawy komplikują się jeśli nie posiadało się wcześniej ani samochodu, ani domu. Wyposażeni w dotychczasową wiedzę, grubą książkę Don Casey’a i dostęp do internetu zabraliśmy się do pracy.
