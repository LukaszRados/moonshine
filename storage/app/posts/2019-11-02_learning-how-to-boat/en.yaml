      ## Tajemnicze bezpieczniki i jak je znaleźć

      Jeszcze przed zakupem, jacht poddany został szczegółowej inspekcji. Wynajęty przez nas surveyor opracował raport, w którym zawarł wszystkie elementy mogące stanowić zagrożenie lub wpływać na żywotność i zachowanie łodzi. Każdemu z punktów przypisany został priorytet, a lista była przez nas regularnie uzupełniana o nowe elementy. 

      Przez pierwszy miesiąc naszego pobytu w Burnham, łódka stała na brzegu co pozwoliło nam położyć nowy antyfouling oraz wymienić skorodowane anody. Równie sprawnie (dzięki pomocy Mikołaja) poszła nam wymiana starych i potencjalnie niebezpiecznych zaworów.
