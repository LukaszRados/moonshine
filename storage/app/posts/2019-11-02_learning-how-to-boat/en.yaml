      W międzyczasie temperatury znacznie spadły i nocami na łódce robiło się niekomfortowo. W tej sytuacji udało nam się uruchomić ogrzewanie, które spala diesla. I tutaj popełniony został szkolny błąd - zużyliśmy prawie całe paliwo i kolejnie uruchomienie silnika wtłoczyło w przewody mnóstwo powietrza. Dzięki temu Łukasz i Marta mogli w praktyce przećwiczyć odpowietrzanie układu paliwowego. Pozostało - kolejny raz przy pomocy Colina - znaleźć i naprawić wszystkie przecieki paliwa i odpalić silnik. Nigdy nie sądziliśmy, że widok pracującego silnika diesla może nas tak ucieszyć. 

      ## Baśń tysiąca i jednej przesyłki

      Poza dużymi pracami takimi jak serwis silnika i zrozumienie elektroniki, nasz czas w Burnham wypełniony był setkami mniejszych zadań. Instalacja nowego inwertera, zakup środków bezpieczeństwa, naprawa kabestanów i korb, mocowanie lifeliny i mnóstwo innych. Wiele z nich wiązało się z zakupem nowych części, często przez internet, często nie znając dokładnego modelu. Jak później podliczyliśmy, w trakcie naszego pobytu w Burnham odebraliśmy ponad 30 przesyłek!
