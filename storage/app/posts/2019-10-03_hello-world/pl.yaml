title: Witaj świecie
published_text: "18 października 2019"
location: "Burnham on Crouch, Wielka Brytania"
intro: Witamy w pierwszym wpisie na naszym blogu. Zapraszamy po regularne relacje z naszej podróży i z życia na jachcie.
body: 
  -
    type: markdown
    content: |
      Witamy w dzienniku naszej podróży. To tutaj będziemy publikować bieżące informacje o naszej wyprawie i o życiu na jachcie. Tutaj będą się też pojawiać zdjęcia i filmiki. Zapraszamy do regularnego zaglądania - wkrótce dodamy pierwsze posty.

      W tym momencie Moonshine jest już w wodzie po ponad miesięcznym pobycie na lądzie. Nasz remont wchodzi w końcową fazę, ale przed nami wciąż mnóstwo pracy.

      Do tej pory zepsuliśmy:

      * pokrywę pompy słonej wody (już naprawiona)
      * dzbanek do herbaty (wymieniony na metalowy)
      * mnóstwo niepoprawnie zamówionych przez internet części

      Zapraszamy także do śledzenia nas w social mediach:

      * [@sailingmoonshine na Instagramie](https://instagram.com/sailingmoonshine)
      * [Sailing Moonshine na Facebooku](https://www.facebook.com/sailingmoonshine/)
      * [Sailing Moonshine na Youtube](https://www.youtube.com/channel/UCsElUkhG9KKmbtSKmMdIBAA)
